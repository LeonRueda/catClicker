<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>cat clicker</title>
  <link href="./static/css/App.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="cat-clicker-area" data-bind="click: getActualCat">
  <div class="container-fluid cat-container" id="cat-viewer" style="display: none">
    <img src="" width="100%"/>
    <div class="cat-circle">
      <div id="" class="counter-container count-container"></div>
    </div>
    <div class="cat-name-container">
      <div class="cat-name"><%= name %></div>
      <a href="#" data-bind="foreach: actualCat.nicks"><span data-bind="text: name"></span></a>
    </div>
  </div>
</div>
<div class="cat-picker-area" id="cat-picker"></div>
<div class="cat-admin-area" id="cat-admin" style="display: none">
  <button id="btn-admin">Admin</button>
  <form action="" id="cat-admin-form" style="display: none;">
    <label for="txt-cat-name-admin">Name</label>
    <input type="text" id="txt-cat-name-admin"/>
    <br/>
    <label for="txt-cat-image-url-admin">Image Url</label>
    <input type="text" id="txt-cat-image-url-admin"/>
    <br/>
    <label for="txt-cat-counter-admin">Clicks</label>
    <input type="text" id="txt-cat-counter-admin"/>
    <br/>
    <button type="submit">Save</button> <button type="reset">Cancel</button>
  </form>
</div>
<script type="text/template" id="template-cat-picker">
  <div class="container-fluid cat-picker-container">
    <img src="<%= imageUrl %>" width="100%"/>
    <div class="cat-name-picker-container">
      <div class="cat-name"><%= name %></div>
    </div>
  </div>
</script>
<script src="./bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="./bower_components/underscore/underscore-min.js"></script>
<script src="./bower_components/knockout/dist/knockout.js"></script>
<script src="./static/js/cat-clicker-premium-pro.js" type="text/javascript"></script>
</body>
</html>
