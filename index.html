<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>cat clicker</title>
    <link href="./static/css/App.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="cat-clicker-area" data-bind="with: currentCat()">
  <div class="container-fluid cat-container" id="cat-viewer" data-bind="click: $root.increaseCounter">
    <img src="" width="100%" data-bind="attr: {src: imageUrl}"/>
    <div class="cat-circle">
      <div id="" class="counter-container count-container" data-bind="text: counter"></div>
    </div>
    <div class="cat-name-container">
      <div class="cat-name" data-bind="text: name"></div>
    </div>
    <div style="background: white">
      <ul data-bind="foreach: nicks">
        <li><span data-bind="text: name"></span></li>
      </ul>
    </div>
  </div>
</div>
<div class="cat-picker-area" id="cat-picker" data-bind="foreach: listCats">
  <div class="container-fluid cat-picker-container" data-bind="click: $root.setActualCat">
    <img src="" width="100%" data-bind="attr: {src: imageUrl}"/>
    <div class="cat-name-picker-container">
      <div class="cat-name" data-bind="text: name"></div>
    </div>
  </div>
</div>
<script src="./bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="./bower_components/underscore/underscore-min.js"  type="text/javascript"></script>
<script src="./bower_components/knockout/dist/knockout.js"  type="text/javascript"></script>
<script src="./static/js/cat-clicker-knockout.js" type="text/javascript"></script>
</body>
</html>
